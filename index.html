<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-text">
            <input type="text" class="calculator-out">
        </div>
        <div class="calculator-buttons">
            <div class="row-1">
                <button class="btn-clear" id="clear">AC</button>
                <button class="btn-clear" id="%">%</button>
                <button class="btn-clear" id="backspace">&slarr;</button>
                <button class="btn-operator" id="/">&divide;</button>
            </div>
            <div class="row-2">
                <button class="btn-number" id="7">7</button>
                <button class="btn-number" id="8">8</button>
                <button class="btn-number" id="9">9</button>
                <button class="btn-operator" id="*">x</button>
            </div>
            <div class="row-3">
                <button class="btn-number" id="4">4</button>
                <button class="btn-number" id="5">5</button>
                <button class="btn-number" id="6">6</button>
                <button class="btn-operator" id="-">-</button>
            </div>
            <div class="row-4">
                <button class="btn-number" id="1">1</button>
                <button class="btn-number" id="2">2</button>
                <button class="btn-number" id="3">3</button>
                <button class="btn-operator" id="+">+</button>
            </div>
            <div class="row-5">
                <button class="btn-number" id="0">0</button>
                <button class="btn-number" id=".">.</button>
                <button class="btn-operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
